<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>No</title>
<style>
    body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
    }

    #video-background {
        position: fixed;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1000;
    }

    video {
        object-fit: cover;
        width: 100%;
        height: 100%;
    }

    #play-button {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        padding: 10vh 20vw;
        font-size: 2.5vw;
        background-color: rgba(0, 0, 0, 0.5);
        color: #fff;
        border: none;
        cursor: pointer;
        display: none; /* Initially hidden */
    }
</style>
</head>
<body>
    <div id="video-background">
        <video id="bg-video" loop muted>
            <source src="Assets/loser.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <button id="play-button">ðŸ˜¡</button>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var video = document.getElementById('bg-video');
            var playButton = document.getElementById('play-button');

            // Function to play the video with sound
            function playVideo() {
                video.muted = false; // Ensure video is not muted
                video.play().catch(error => {
                    console.error('Error playing video:', error);
                });
                playButton.style.display = 'none'; // Hide the play button once video starts
            }

            // Show play button initially if video is not playing
            function checkVideoStatus() {
                if (video.paused) {
                    playButton.style.display = 'block';
                }
            }

            // Show play button if video is paused
            setInterval(checkVideoStatus, 1000);

            // Play video when the cursor moves
            document.addEventListener('mousemove', function() {
                if (video.paused) {
                    playVideo();
                }
            });

            // Hide play button when video starts
            video.addEventListener('play', function() {
                playButton.style.display = 'none';
            });

            // Show play button if video is paused and hide it when playing
            video.addEventListener('pause', function() {
                playButton.style.display = 'block';
            });
        });
    </script>
</body>
</html>
